<!doctype html><html lang="zh"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body>username:<input type="text" id="username"> password:<input type="password" id="password"> <input type="button" value="login" id="login"></body><script src="http://127.0.0.1:8000/lib/script/jquery-1.9.1.min.js"></script><script src="http://127.0.0.1:8000/lib/script/bksxTool.min.js"></script><script>$(function(){$("#login").click(function(){$.ajax({url:"/api/authenticate",type:"post",data:{password:$("#username").val(),rememberMe:!0,username:$("#password").val()},success:function(){window.location.href="index.html"},error:function(e,a,n){if(400==e.status)return alert("用户名或密码错误"),!1}})})})</script></html>
