<!DOCTYPE html><html><head><title>paging example</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" href="http://127.0.0.1:8000/lib/css/pagination.css"></head><body><div id="wrapper"><section><div class="data-container"><table><thead><tr><th>firstName</th><th>lastName</th></tr></thead><tbody id="content"><script type="text/html"> <% for(var i = 0;i < data.length;i++){ %> <tr><td><%=data[i].firstName%></td><td><%=data[i].lastName%></td></tr> <%}%> </script></tbody></table></div><div id="pagination-content"></div></section></div><script src="http://127.0.0.1:8000/lib/script/jquery-1.9.1.min.js"></script><script src="http://127.0.0.1:8000/lib/script/bksxTool.min.js"></script><script>$(function(){$("#content").paging({url:"/api/users",pageSize:10,callback:function(){console.log("callback")}})})</script></body></html>
